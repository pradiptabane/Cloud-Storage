<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-container">
        <div class="branding">
            <h1>Cloud Storage</h1>
            <h2>Manage your files the best way</h2>
            <p>This is a place where you can store all your documents.</p>
            <div class="illustration">
                <div class="folder">
                    <div class="folder-tab"></div>
                    <div class="file file1"></div>
                    <div class="file file2"></div>
                    <div class="file file3"></div>
                </div>
            </div>
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="nameInput">Full Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password" required>
                </div>
                <button type="button" id="signupBtn">Sign Up</button>
            </form>
            <p class="toggle-link">Already have an account? <a href="index.html">Sign In</a></p>
            <div id="spinner" class="spinner hidden"></div>
            <div id="errorMessage" class="error hidden"></div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
